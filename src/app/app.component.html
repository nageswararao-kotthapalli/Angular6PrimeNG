<div>
  <h1>
    {{title}}
  </h1>
</div>
<div>
  <p-table [value]="users" #dt [globalFilterFields]="['title']" [responsive]="true">
    <ng-template pTemplate="caption">
      <div style="text-align:justify">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="search the table by title."
          (input)="dt.filterGlobal($event.target.value, 'startsWith')" style="width:inherit;">
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Url</th>
        <th>Created_at</th>
        <th>Author </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr (click)="select_tableRow(user)">
        <td>{{user.title}}</td>
        <td id="breakWord">{{user.url}}</td>
        <td>{{user.created_at}}</td>
        <td>{{user.author}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="columns.length">
          No records found
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div>
  <p-dialog header="Title" [(visible)]="display" [responsive]="true" [modal]="true" dismissableMask='true'>
    {{select_tableRow|json}}
    <p-footer>
      <button pButton type="button" class="ui-button-raised ui-button-rounded" label="Close"
        (click)="display=false"></button>
    </p-footer>
  </p-dialog>
</div>
